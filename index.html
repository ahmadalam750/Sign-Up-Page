<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup and Login System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <div id="loginMessage"></div>
        <form id="loginFormElement">
          <div class="form-group">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input type="text" id="signupName" name="name" required />
            </div>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="switch-form">
          Don't have an account? <a onclick="showSignup()">Sign up here</a>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form-container hidden">
        <h2>Sign Up</h2>
        <div id="signupMessage"></div>
        <form id="signupFormElement">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
            />
            <div id="passwordStrength" class="password-strength"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="switch-form">
          Already have an account? <a onclick="showLogin()">Login here</a>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="dashboard hidden">
        <div class="welcome-message">Welcome to Dashboard!</div>
        <div class="user-info">
          <h3>User Information</h3>
          <p><strong>Name:</strong> <span id="userName"></span></p>
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Member since:</strong> <span id="memberSince"></span></p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
